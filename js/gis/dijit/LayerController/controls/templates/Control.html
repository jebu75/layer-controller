<div class="layerControl">
    <table class="layerControlTable">
        <tr>
            <td data-dojo-attach-point="expandClickNode" class="layerControlTableExpand">
                <i data-dojo-attach-point="expandIconNode" class="fa fa-plus-square-o layerControlToggleIcon"></i>
            </td>
            <td class="layerControlTableCheckbox">
                <input data-dojo-attach-point="checkboxNode">
            </td>
            <td class="layerControlTableLabel">
                <span data-dojo-attach-point="labelNode" class="layerControlClick"></span>
            </td>
            <td class="layerControlTableUpdate">
                <i data-dojo-attach-point="layerUpdateNode" class="fa fa-refresh fa-spin" style="display:none;"></i>
            </td>
        </tr>
    </table>
    <div data-dojo-attach-point="expandNode" class="layerControlIndent" style="display:none;"></div>
</div>
